<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FAQ AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    /* Floating toggle button */
    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: none;
      background: #2563eb;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }

    .chat-toggle:focus { outline: none; }

    /* Floating chat widget */
    .chat-container {
      position: fixed;
      bottom: 84px; /* above the toggle button */
      right: 20px;
      width: 360px;
      height: 480px;
      background: #ffffff;
      display: none; /* hidden by default */
      flex-direction: column;
      border-radius: 12px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.18);
      overflow: hidden;
      border: 1px solid #e5e7eb;
    }

    .chat-container.open { display: flex; }

    .chat-header {
      background: #2563eb;
      color: white;
      padding: 12px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
    }

    .chat-header .title { font-size: 14px; }
    .chat-header .actions { display: flex; gap: 6px; }
    .chat-header button {
      background: rgba(255,255,255,0.15);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 8px;
      cursor: pointer;
      font-size: 12px;
    }

    .chat-messages {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      background: #f9fafb;
    }

    .message {
      margin-bottom: 12px;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.4;
      font-size: 14px;
    }

    .user {
      background: #2563eb;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #e5e7eb;
      color: #111827;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .typing {
      font-style: italic;
      color: #6b7280;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #e5e7eb;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #d1d5db;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      margin-left: 8px;
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .chat-input button:disabled {
      background: #93c5fd;
      cursor: not-allowed;
    }

    /* Suggestions UI */
    .suggestions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
    }

    .suggestion-btn {
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      padding: 10px 14px;
      text-align: left;
      cursor: pointer;
      font-size: 13px;
      color: #374151;
      transition: all 0.2s;
    }

    .suggestion-btn:hover {
      background: #e5e7eb;
      border-color: #2563eb;
    }
  </style>
</head>
<body>

  <!-- Floating trigger button -->
  <button id="chatToggle" class="chat-toggle" aria-label="Open chat" title="Chat">
    ðŸ’¬
  </button>

  <!-- Floating chat widget -->
  <div id="chatWidget" class="chat-container" aria-live="polite" aria-label="Chat widget">
    <div class="chat-header">
      <span class="title">Counselling FAQ Assistant</span>
      <div class="actions">
        <button id="minimizeBtn" title="Minimize">â€“</button>
        <button id="closeBtn" title="Close">âœ•</button>
      </div>
    </div>

    <div id="messages" class="chat-messages"></div>

    <div class="chat-input">
      <input
        id="userInput"
        type="text"
        placeholder="Type your question..."
        autocomplete="off"
      />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatWidget = document.getElementById("chatWidget");
    const chatToggle = document.getElementById("chatToggle");
    const minimizeBtn = document.getElementById("minimizeBtn");
    const closeBtn = document.getElementById("closeBtn");
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    let sessionId = "session-" + Math.random().toString(36).substring(2, 10);

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerText = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showTyping() {
      const div = document.createElement("div");
      div.className = "typing";
      div.id = "typing";
      div.innerText = "Assistant is typing...";
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    function openChat() {
      chatWidget.classList.add("open");
      input.focus();
    }

    function closeChat() {
      chatWidget.classList.remove("open");
      hideTyping();
      messagesDiv.innerHTML = "";
      input.value = "";
      sessionId = "session-" + Math.random().toString(36).substring(2, 10);
    }

    function minimizeChat() {
      chatWidget.classList.remove("open");
    }

    chatToggle.addEventListener("click", () => {
      if (chatWidget.classList.contains("open")) {
        minimizeChat();
      } else {
        openChat();
      }
    });

    minimizeBtn.addEventListener("click", minimizeChat);
    closeBtn.addEventListener("click", closeChat);

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";
      sendBtn.disabled = true;

      showTyping();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text,
            sessionId
          })
        });

        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        hideTyping();

        // Create a bot message div that we'll update as chunks arrive
        const messageDiv = document.createElement("div");
        messageDiv.className = "message bot";
        messageDiv.id = "streaming-message";
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        let fullResponse = "";

        // Read response as NDJSON stream
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split("\n");

          // Keep last incomplete line in buffer
          buffer = lines.pop() || "";

          for (const line of lines) {
            if (!line.trim()) continue;
            try {
              const json = JSON.parse(line);
              if (json.chunk) {
                fullResponse += json.chunk;
                messageDiv.innerText = fullResponse;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
              }
              if (json.done) {
                if (json.suggestions && json.suggestions.length) {
                  displaySuggestions(json.suggestions);
                }
                break;
              }
            } catch (e) {
              // Ignore JSON parse errors
            }
          }
        }

        // Final scroll
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

      } catch (err) {
        hideTyping();
        addMessage("Something went wrong. Please try again.", "bot");
        console.error("Chat error:", err);
      } finally {
        sendBtn.disabled = false;
      }
    }

    function displaySuggestions(suggestions) {
      // Remove any existing suggestions
      const existing = document.querySelector('.suggestions');
      if (existing) existing.remove();

      const wrap = document.createElement('div');
      wrap.className = 'suggestions';

      suggestions.forEach(s => {
        const btn = document.createElement('button');
        btn.className = 'suggestion-btn';
        btn.innerText = s.question;
        btn.addEventListener('click', () => {
          wrap.remove();
          addMessage(s.question, 'user');
          addMessage(s.answer, 'bot');
        });
        wrap.appendChild(btn);
      });

      messagesDiv.appendChild(wrap);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    // Open chat on first load
    openChat();
    // Welcome message
    addMessage(
      "Hello! Iâ€™m here to help with counselling-related questions. How can I assist you?",
      "bot"
    );
  </script>

</body>
</html>
