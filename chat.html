<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FAQ AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f4f6f8;
    }

    /* Floating toggle button */
    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: #fff;
      box-shadow: 0 8px 24px rgba(37, 99, 235, 0.35);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: all 0.3s ease;
    }

    .chat-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 32px rgba(37, 99, 235, 0.45);
    }

    .chat-toggle:active {
      transform: scale(0.95);
    }

    .chat-toggle:focus { outline: none; }

    /* Floating chat widget */
    .chat-container {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 380px;
      height: 550px;
      background: #ffffff;
      display: none;
      flex-direction: column;
      border-radius: 16px;
      box-shadow: 0 20px 48px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      border: 1px solid #e5e7eb;
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-container.open { display: flex; }

    .chat-header {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: white;
      padding: 16px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.15);
    }

    .chat-header .title { 
      font-size: 15px;
      letter-spacing: 0.3px;
    }
    
    .chat-header .actions { display: flex; gap: 8px; }
    .chat-header button {
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .chat-header button:hover {
      background: rgba(255,255,255,0.3);
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #fafbfc;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .message {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.5;
      font-size: 14px;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2);
    }

    .bot {
      background: #e8eef9;
      color: #1f2937;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .typing {
      font-style: italic;
      color: #6b7280;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .typing::after {
      content: "";
      display: inline-block;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #6b7280;
      animation: typing 1.4s infinite;
      margin-left: 4px;
    }

    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; }
      30% { opacity: 1; }
    }

    .chat-input {
      display: flex;
      padding: 12px;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      gap: 8px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 22px;
      border: 1px solid #d1d5db;
      outline: none;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s;
      background: #f9fafb;
    }

    .chat-input input:focus {
      background: #ffffff;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .chat-input input::placeholder {
      color: #9ca3af;
    }

    .chat-input button {
      padding: 10px 18px;
      border-radius: 22px;
      border: none;
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .chat-input button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .chat-input button:active {
      transform: translateY(0);
    }

    .chat-input button:disabled {
      background: linear-gradient(135deg, #93c5fd 0%, #60a5fa 100%);
      cursor: not-allowed;
      transform: none;
    }

    /* Suggestions UI */
    .suggestions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 6px;
      padding: 0 4px;
    }

    .suggestion-btn {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      padding: 10px 12px;
      text-align: left;
      cursor: pointer;
      font-size: 13px;
      color: #374151;
      transition: all 0.2s;
      font-family: inherit;
    }

    .suggestion-btn:hover {
      background: #f0f4ff;
      border-color: #2563eb;
      transform: translateX(4px);
    }

    .disclaimer {
      padding: 10px 12px;
      background: #f0f4ff;
      border-top: 1px solid #d4d9f0;
      font-size: 12px;
      color: #3730a3;
      text-align: center;
      line-height: 1.4;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Floating trigger button -->
  <button id="chatToggle" class="chat-toggle" aria-label="Open chat" title="Chat">
    ðŸ’¬
  </button>

  <!-- Floating chat widget -->
  <div id="chatWidget" class="chat-container" aria-live="polite" aria-label="Chat widget">
    <div class="chat-header">
      <span class="title">Counselling FAQ Assistant</span>
      <div class="actions">
        <button id="minimizeBtn" title="Minimize">â€“</button>
        <button id="closeBtn" title="Close">âœ•</button>
      </div>
    </div>

    <div id="messages" class="chat-messages"></div>

    <div class="disclaimer">
      The chatbot is for informational purposes only and may not provide accurate responses; please contact us directly for specific queries.
    </div>

    <div class="chat-input">
      <input
        id="userInput"
        type="text"
        placeholder="Type your question..."
        autocomplete="off"
      />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatWidget = document.getElementById("chatWidget");
    const chatToggle = document.getElementById("chatToggle");
    const minimizeBtn = document.getElementById("minimizeBtn");
    const closeBtn = document.getElementById("closeBtn");
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    let sessionId = "session-" + Math.random().toString(36).substring(2, 10);

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerText = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showTyping() {
      const div = document.createElement("div");
      div.className = "typing";
      div.id = "typing";
      div.innerText = "Assistant is typing...";
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    function openChat() {
      chatWidget.classList.add("open");
      input.focus();
    }

    function closeChat() {
      chatWidget.classList.remove("open");
      hideTyping();
      messagesDiv.innerHTML = "";
      input.value = "";
      sessionId = "session-" + Math.random().toString(36).substring(2, 10);
    }

    function minimizeChat() {
      chatWidget.classList.remove("open");
    }

    chatToggle.addEventListener("click", () => {
      if (chatWidget.classList.contains("open")) {
        minimizeChat();
      } else {
        openChat();
      }
    });

    minimizeBtn.addEventListener("click", minimizeChat);
    closeBtn.addEventListener("click", closeChat);

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";
      sendBtn.disabled = true;

      showTyping();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text,
            sessionId
          })
        });

        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        hideTyping();

        // Create a bot message div that we'll update as chunks arrive
        const messageDiv = document.createElement("div");
        messageDiv.className = "message bot";
        messageDiv.id = "streaming-message";
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        let fullResponse = "";

        // Read response as NDJSON stream
        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let buffer = "";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split("\n");

          // Keep last incomplete line in buffer
          buffer = lines.pop() || "";

          for (const line of lines) {
            if (!line.trim()) continue;
            try {
              const json = JSON.parse(line);
              if (json.chunk) {
                fullResponse += json.chunk;
                messageDiv.innerText = fullResponse;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
              }
              if (json.done) {
                if (json.suggestions && json.suggestions.length) {
                  displaySuggestions(json.suggestions);
                }
                break;
              }
            } catch (e) {
              // Ignore JSON parse errors
            }
          }
        }

        // Final scroll
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

      } catch (err) {
        hideTyping();
        addMessage("Something went wrong. Please try again.", "bot");
        console.error("Chat error:", err);
      } finally {
        sendBtn.disabled = false;
      }
    }

    function displaySuggestions(suggestions) {
      // Remove any existing suggestions
      const existing = document.querySelector('.suggestions');
      if (existing) existing.remove();

      const wrap = document.createElement('div');
      wrap.className = 'suggestions';

      suggestions.forEach(s => {
        const btn = document.createElement('button');
        btn.className = 'suggestion-btn';
        btn.innerText = s.question;
        btn.addEventListener('click', () => {
          wrap.remove();
          addMessage(s.question, 'user');
          addMessage(s.answer, 'bot');
        });
        wrap.appendChild(btn);
      });

      messagesDiv.appendChild(wrap);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    // Open chat on first load
    openChat();
    // Welcome message
    addMessage(
      "Hello! Iâ€™m here to help with counselling-related questions. How can I assist you?",
      "bot"
    );
  </script>

</body>
</html>
